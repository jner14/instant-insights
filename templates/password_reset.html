{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <h3>Reset Password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type=button value="Back" onClick="location.href='{% url 'login' %}';">
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
